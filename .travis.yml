language: cpp
compiler:
  - clang
  - gcc
before_install:
  - sudo apt-get install g++ libtool pkg-config libfftw3-dev libboost-dev libcppunit-dev libz-dev lcov libgsl0-dev
script:
  - ./reconf
  - ./configure
  - make
  - make check
  - make dist
  - ./make_src_dist.sh
  - ./make_bin_dist.sh
after_success:
  - ./config/rebuild-coverage.sh
